<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Request a Booking</h1>
        </div>
        <br/>

        <form class="form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="CHOOSE A TITLE">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="FULL NAME*">
                  </div>
                </div>

                <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputAddress" placeholder="EMAIL*">
                </div>
                <div class="form-group col-md-6">
                  <input type="tel" class="form-control" id="inputAddress2" placeholder="PHONE NUMBER">
                </div>
            </div>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="THE ELIXIR CLINIC-LONDON">
                  </div>
                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control">
                      <option selected>Choose A TREATMENT</option>
                      <option>...</option>
                    </select>
                  </div>


                  <div class="form-group col-md-6 ">
                        
                        <input type="text" class=" message" id="inputAddress" placeholder="Message">
                      </div>
                  
                </div>


            <div class="check">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      <p>Subscribe to our newsletter to recieve updates on our services and latest offers</p>
                    </label>
                  </div>
                </div>
            </div>
                
            <div class="form-group col-md-8 ">
                    <button type="button" class="btn btn-warning">BOOK AN APPOINTMENT</button>
            </div>
              </form>

              
    </div>
</body>

</html>
